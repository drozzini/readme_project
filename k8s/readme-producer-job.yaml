apiVersion: batch/v1
kind: Job
metadata:
  name: readme-producer
spec:
  template:
    spec:
      containers:
      - name: producer
        image: python:3.11-slim-bullseye
        command:
          - /bin/sh
          - -c
          - |
            pip install --no-cache-dir -r /app/requirements.txt && \
            python /app/main.py
        env:
        - name: GITHUB_USER
          value: <seu-usuario-github>
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-token
              key: token
        - name: RABBITMQ_URL
          value: amqp://guest:guest@rabbitmq:5672/
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: main-py
          mountPath: /app/main.py
          subPath: main.py
        - name: github-utils-py
          mountPath: /app/github_utils.py
          subPath: github_utils.py
        - name: openai-utils-py
          mountPath: /app/openai_utils.py
          subPath: openai_utils.py
        - name: report-utils-py
          mountPath: /app/report_utils.py
          subPath: report_utils.py
        - name: queue-utils-py
          mountPath: /app/queue_utils.py
          subPath: queue_utils.py
        - name: db-utils-py
          mountPath: /app/db_utils.py
          subPath: db_utils.py
        - name: requirements-py
          mountPath: /app/requirements.txt
          subPath: requirements.txt
      volumes:
      - name: main-py
        configMap:
          name: main-py
          defaultMode: 0775
      - name: github-utils-py
        configMap:
          name: github-utils-py
          defaultMode: 0775
      - name: openai-utils-py
        configMap:
          name: openai-utils-py
          defaultMode: 0775
      - name: report-utils-py
        configMap:
          name: report-utils-py
          defaultMode: 0775
      - name: queue-utils-py
        configMap:
          name: queue-utils-py
          defaultMode: 0775
      - name: db-utils-py
        configMap:
          name: db-utils-py
          defaultMode: 0775
      - name: requirements-py
        configMap:
          name: requirements-py
          defaultMode: 0775
      restartPolicy: Never
  backoffLimit: 1
